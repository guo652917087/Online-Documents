site_name: 产品文档中心 / Product Documentation Center
site_description: 多产品多版本技术文档 / Multi-product, multi-version technical documentation
site_url: https://62.234.52.46/

theme:
  name: material
  language: zh
  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: teal

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list

plugins:
  - search
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: zh
          name: 简体中文
          default: true
          nav_translations:
            "IMX93-GW8016 v1.0": "IMX93-GW8016 v1.0"
            "用户指南": "用户指南"
        - locale: en
          name: English
          nav_translations:
            "IMX93-GW8016 v1.0": "IMX93-GW8016 v1.0"
            "User Manual": "User Manual"

# Navigation structure supporting multiple products
# Files will be looked up in docs/{locale}/products/...
nav:
  - IMX93-GW8016 v1.0:
      - 用户指南: products/IMX93-GW8016/v1.0/index.md
      
